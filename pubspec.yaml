name: forgetless
description: 중학생 숙제·준비물 관리 앱 (Android/iOS)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # 로컬 알림
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # 로컬 저장소
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # 상태 관리
  provider: ^6.1.1
  
  # 날짜/시간 처리
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # 오디오 재생 (미리듣기)
  audioplayers: ^5.2.1
  
  # 권한
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - sound/
  
  fonts:
    - family: Pretendard
      fonts:
        - asset: fonts/Pretendard-Regular.ttf
        - asset: fonts/Pretendard-Bold.ttf
          weight: 700

